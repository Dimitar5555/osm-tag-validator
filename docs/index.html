<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenStreetMap Tag Validator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</head>
<body class="p-2">
    <h1>OpenStreetMap Tag Validator</h1>
    <br/>
    <div class="row">
        <div class="col-3">
            <table class="table table-bordered table-sm" id="tags_list">
                <thead>
                    <tr>
                        <th>Tag</th>
                        <th>Total items to fix</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="col-9">
            <table class="table table-bordered table-sm" id="issues_table">
                <thead>
                    <tr>
                        <th>Tag</th>
                        <th>Instances</th>
                        <th>Links</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="web_app.js"></script>
</body>
</html>
